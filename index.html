<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main class="grid">
      <article class="card card--profile">
        <div class="card__header">
          <div>
            <img src="./images/image-jeremy.png" alt="Jeremy Profile Picture" />
          </div>
          <div class="card__intro">
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div class="card__links">
          <button id="daily" class="active">Daily</button>
          <button id="weekly">Weekly</button>
          <button id="monthly">Monthly</button>
        </div>
      </article>
      <article class="card card--work">
        <img
          class="card__img"
          src="./images/icon-work.svg"
          alt="briefcase icon"
        />
        <div class="card__layout">
          <div class="card__title">
            <p></p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__description">
            <p class="description__current"></p>
            <p class="description__previous"></p>
          </div>
        </div>
      </article>
      <article class="card card--play">
        <img
          class="card__img"
          src="./images/icon-play.svg"
          alt="gamepad icon"
        />
        <div class="card__layout">
          <div class="card__title">
            <p></p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__description">
            <p class="description__current"></p>
            <p class="description__previous"></p>
          </div>
        </div>
      </article>
      <article class="card card--study">
        <img class="card__img" src="./images/icon-study.svg" alt="book icon" />
        <div class="card__layout">
          <div class="card__title">
            <p></p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__description">
            <p class="description__current"></p>
            <p class="description__previous"></p>
          </div>
        </div>
      </article>
      <article class="card card--exercise">
        <img
          class="card__img"
          src="./images/icon-exercise.svg"
          alt="body icon"
        />
        <div class="card__layout">
          <div class="card__title">
            <p></p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__description" data-card="W">
            <p class="description__current"></p>
            <p class="description__previous"></p>
          </div>
        </div>
      </article>
      <article class="card card--social">
        <img
          class="card__img"
          src="./images/icon-social.svg"
          alt="chat bubble icon"
        />
        <div class="card__layout">
          <div class="card__title">
            <p></p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__description">
            <p class="description__current"></p>
            <p class="description__previous"></p>
          </div>
        </div>
      </article>
      <article class="card card--selfcare">
        <img
          class="card__img"
          src="./images/icon-self-care.svg"
          alt="health heart icon"
        />
        <div class="card__layout">
          <div class="card__title">
            <p></p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__description">
            <p class="description__current"></p>
            <p class="description__previous"></p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
